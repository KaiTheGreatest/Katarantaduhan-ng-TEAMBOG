<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Mania</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #D9AB57;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            margin: 0;
            color: #735B2E;
            font-family: 'Hanalei Fill', cursive;
        }

        .logo {
            display: block;
            margin: 10px auto;
            width: 100px; 
        }

        .info {
            text-align: center;
            margin: 20px 0;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px; 
            padding-bottom: 20px;
        }

        button {
            background-color: #f7931a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d87d14;
        }

        button:active {
            background-color: #b06210;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MIND MANIA</h1>
        <div class="info">
            <p>Total MindCoins Collected:</p>
            <img src="logo.png" alt="Website Logo" class="logo"> <!-- Add your logo image here -->
        </div>
    </div>
    <div class="content">
        <p>Welcome to Mind Mania!</p>
    </div>
    <div class="buttons">
        <button onclick="goToThirdPage()">FARM</button>
        <button>RIDDLE</button>
    </div>
    <script>
        function goToThirdPage() {
            window.location.href = 'third-page.html'; 
        }
    </script>
</body>
</html>
